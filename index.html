<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
    <style>
        input[type="number"] {
            width: 250px;
            padding: 10px;
        }
    </style>
    <title>Electric generator modeling</title>
</head>

<body>

<form onsubmit="return CountFunction(this)" method ="post">

    <label>Magnetic induction (Tl):</label>

    <label for="B"></label><input type="range" min="0" max="100" oninput="document.getElementById('rangeValLabel1').innerHTML = this.value;" step="0.1" id="B">
    <em id="rangeValLabel1" style="font-style: normal;"></em>
    <br><br>
    <br><br>


    <label>Circuit resistance (Ohm):</label>
    <label for="R"></label><input type="range" min="0" max="1000" oninput="document.getElementById('rangeValLabel2').innerHTML = this.value;" step="1" id="R">
    <em id="rangeValLabel2" style="font-style: normal;"></em>
    <br><br>
    <br><br>

    <label>Rotational speed (Hz):</label>
    <label for="w"></label><input type="range" min="0" max="100" oninput="document.getElementById('rangeValLabel3').innerHTML = this.value;" step="0.1" id="w">
    <em id="rangeValLabel3" style="font-style: normal;"></em>
    <br><br>
    <br><br>

    <input type="submit"  value="Plot the graph">
</form>

<div id="graph_1"></div>
<br><br>
<div id="graph_2"></div>
<script src="index.js"></script>


</body>

</html>
